<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinyLink - URL Shortener</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .url-truncate {
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <i class="fas fa-link text-blue-600 text-xl mr-3"></i>
                    <h1 class="text-xl font-bold text-gray-900">TinyLink</h1>
                </div>
                <nav class="flex space-x-8">
                    <a href="/" class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Dashboard</a>
                    <a href="/healthz" class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Health</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div id="app">
            <!-- Content will be dynamically loaded here -->
            <div class="text-center py-12">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
                <p class="mt-4 text-gray-600">Loading...</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t mt-12">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-gray-500 text-sm">
                &copy; 2024 TinyLink. Built with Node.js + Express + PostgreSQL.
            </p>
        </div>
    </footer>

    <script>
        // Router for SPA functionality
        class Router {
            constructor() {
                this.routes = {
                    '/': 'dashboard',
                    '/code/:code': 'stats'
                };
                this.init();
            }

            init() {
                window.addEventListener('popstate', () => this.handleRoute());
                document.addEventListener('DOMContentLoaded', () => this.handleRoute());
                document.addEventListener('click', (e) => {
                    if (e.target.matches('[data-link]')) {
                        e.preventDefault();
                        this.navigate(e.target.href);
                    }
                });
            }

            async handleRoute() {
                const path = window.location.pathname;
                
                // Handle redirect routes separately
                if (path !== '/' && !path.startsWith('/code/')) {
                    return; // Let the server handle redirects
                }

                if (path === '/') {
                    await this.loadDashboard();
                } else if (path.startsWith('/code/')) {
                    const code = path.split('/code/')[1];
                    await this.loadStats(code);
                }
            }

            navigate(url) {
                history.pushState(null, null, url);
                this.handleRoute();
            }
        }

        // API Service
        class ApiService {
            static async request(endpoint, options = {}) {
                const config = {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                };

                if (config.body) {
                    config.body = JSON.stringify(config.body);
                }

                try {
                    const response = await fetch(endpoint, config);
                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(data.error || 'Request failed');
                    }
                    
                    return data;
                } catch (error) {
                    throw error;
                }
            }

            static async getLinks() {
                return this.request('/api/links');
            }

            static async createLink(target_url, custom_code = '') {
                return this.request('/api/links', {
                    method: 'POST',
                    body: { target_url, custom_code }
                });
            }

            static async deleteLink(code) {
                return this.request(`/api/links/${code}`, {
                    method: 'DELETE'
                });
            }

            static async getLinkStats(code) {
                return this.request(`/api/links/${code}`);
            }

            static async healthCheck() {
                return this.request('/healthz');
            }
        }

        // UI Components
        class UIComponents {
            static showNotification(message, type = 'success') {
                const notification = document.createElement('div');
                notification.className = `fixed top-4 right-4 p-4 rounded-lg shadow-lg fade-in ${
                    type === 'success' ? 'bg-green-500 text-white' : 
                    type === 'error' ? 'bg-red-500 text-white' : 'bg-blue-500 text-white'
                }`;
                notification.innerHTML = `
                    <div class="flex items-center">
                        <i class="fas fa-${type === 'success' ? 'check' : 'exclamation-triangle'} mr-2"></i>
                        <span>${message}</span>
                        <button onclick="this.parentElement.parentElement.remove()" class="ml-4">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                `;
                document.body.appendChild(notification);
                setTimeout(() => notification.remove(), 5000);
            }

            static copyToClipboard(text) {
                navigator.clipboard.writeText(text).then(() => {
                    this.showNotification('Copied to clipboard!', 'success');
                });
            }

            static formatDate(dateString) {
                if (!dateString) return 'Never';
                const date = new Date(dateString);
                return date.toLocaleString();
            }
        }

        // Dashboard Component
        class Dashboard {
            constructor() {
                this.links = [];
                this.init();
            }

            async init() {
                await this.loadLinks();
                this.render();
                this.bindEvents();
            }

            async loadLinks() {
                try {
                    this.links = await ApiService.getLinks();
                } catch (error) {
                    UIComponents.showNotification('Failed to load links', 'error');
                }
            }

            render() {
                const app = document.getElementById('app');
                app.innerHTML = `
                    <div class="fade-in">
                        <!-- Header -->
                        <div class="mb-8">
                            <h2 class="text-2xl font-bold text-gray-900">URL Dashboard</h2>
                            <p class="text-gray-600">Manage your shortened links</p>
                        </div>

                        <!-- Create Link Form -->
                        <div class="bg-white p-6 rounded-lg shadow-sm border mb-8">
                            <h3 class="text-lg font-semibold mb-4">Create New Short Link</h3>
                            <form id="createLinkForm" class="space-y-4">
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                        <label for="target_url" class="block text-sm font-medium text-gray-700 mb-1">
                                            Destination URL *
                                        </label>
                                        <input 
                                            type="url" 
                                            id="target_url" 
                                            required
                                            placeholder="https://example.com"
                                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        >
                                    </div>
                                    <div>
                                        <label for="custom_code" class="block text-sm font-medium text-gray-700 mb-1">
                                            Custom Code (optional)
                                        </label>
                                        <input 
                                            type="text" 
                                            id="custom_code" 
                                            placeholder="my-custom-link"
                                            pattern="[A-Za-z0-9_-]{1,10}"
                                            title="Letters, numbers, hyphens, and underscores only (1-10 characters)"
                                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        >
                                    </div>
                                </div>
                                <div class="flex items-center justify-between">
                                    <p class="text-sm text-gray-500">
                                        Leave custom code empty for auto-generated code
                                    </p>
                                    <button 
                                        type="submit"
                                        class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors"
                                    >
                                        <i class="fas fa-plus mr-2"></i>Create Link
                                    </button>
                                </div>
                            </form>
                        </div>

                        <!-- Links Table -->
                        <div class="bg-white rounded-lg shadow-sm border overflow-hidden">
                            <div class="px-6 py-4 border-b">
                                <h3 class="text-lg font-semibold">Your Links</h3>
                            </div>
                            
                            ${this.links.length === 0 ? `
                                <div class="text-center py-12">
                                    <i class="fas fa-link text-gray-300 text-4xl mb-4"></i>
                                    <p class="text-gray-500">No links created yet</p>
                                    <p class="text-sm text-gray-400 mt-1">Create your first short link above</p>
                                </div>
                            ` : `
                                <div class="overflow-x-auto">
                                    <table class="w-full">
                                        <thead class="bg-gray-50">
                                            <tr>
                                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Short Code</th>
                                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Target URL</th>
                                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Clicks</th>
                                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Last Click</th>
                                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody class="bg-white divide-y divide-gray-200">
                                            ${this.links.map(link => `
                                                <tr class="hover:bg-gray-50">
                                                    <td class="px-6 py-4 whitespace-nowrap">
                                                        <div class="flex items-center">
                                                            <span class="font-mono text-sm bg-blue-50 text-blue-700 px-2 py-1 rounded">${link.code}</span>
                                                        </div>
                                                    </td>
                                                    <td class="px-6 py-4">
                                                        <div class="url-truncate max-w-xs" title="${link.target_url}">
                                                            ${link.target_url}
                                                        </div>
                                                    </td>
                                                    <td class="px-6 py-4 whitespace-nowrap">
                                                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
                                                            ${link.clicks}
                                                        </span>
                                                    </td>
                                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                                        ${UIComponents.formatDate(link.last_clicked)}
                                                    </td>
                                                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                                        <button 
                                                            onclick="dashboard.copyShortUrl('${link.code}')"
                                                            class="text-blue-600 hover:text-blue-900 mr-3"
                                                            title="Copy short URL"
                                                        >
                                                            <i class="fas fa-copy"></i>
                                                        </button>
                                                        <a 
                                                            href="/code/${link.code}" 
                                                            data-link
                                                            class="text-green-600 hover:text-green-900 mr-3"
                                                            title="View stats"
                                                        >
                                                            <i class="fas fa-chart-bar"></i>
                                                        </a>
                                                        <button 
                                                            onclick="dashboard.deleteLink('${link.code}')"
                                                            class="text-red-600 hover:text-red-900"
                                                            title="Delete link"
                                                        >
                                                            <i class="fas fa-trash"></i>
                                                        </button>
                                                    </td>
                                                </tr>
                                            `).join('')}
                                        </tbody>
                                    </table>
                                </div>
                            `}
                        </div>
                    </div>
                `;
            }

            bindEvents() {
                const form = document.getElementById('createLinkForm');
                if (form) {
                    form.addEventListener('submit', this.handleCreateLink.bind(this));
                }
            }

            async handleCreateLink(e) {
                e.preventDefault();
                const form = e.target;
                const submitBtn = form.querySelector('button[type="submit"]');
                const originalText = submitBtn.innerHTML;

                try {
                    // Show loading state
                    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Creating...';
                    submitBtn.disabled = true;

                    const target_url = document.getElementById('target_url').value;
                    const custom_code = document.getElementById('custom_code').value;

                    const newLink = await ApiService.createLink(target_url, custom_code);
                    
                    UIComponents.showNotification('Link created successfully!');
                    form.reset();
                    
                    // Reload links
                    await this.loadLinks();
                    this.render();
                    
                } catch (error) {
                    UIComponents.showNotification(error.message, 'error');
                } finally {
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                }
            }

            copyShortUrl(code) {
                const shortUrl = `${window.location.origin}/${code}`;
                UIComponents.copyToClipboard(shortUrl);
            }

            async deleteLink(code) {
                if (!confirm('Are you sure you want to delete this link?')) {
                    return;
                }

                try {
                    await ApiService.deleteLink(code);
                    UIComponents.showNotification('Link deleted successfully');
                    await this.loadLinks();
                    this.render();
                } catch (error) {
                    UIComponents.showNotification('Failed to delete link', 'error');
                }
            }
        }

        // Stats Component
        class Stats {
            constructor(code) {
                this.code = code;
                this.stats = null;
                this.init();
            }

            async init() {
                await this.loadStats();
                this.render();
                this.bindEvents();
            }

            async loadStats() {
                try {
                    this.stats = await ApiService.getLinkStats(this.code);
                } catch (error) {
                    UIComponents.showNotification('Failed to load stats', 'error');
                }
            }

            render() {
                const app = document.getElementById('app');
                
                if (!this.stats) {
                    app.innerHTML = `
                        <div class="text-center py-12">
                            <i class="fas fa-exclamation-triangle text-yellow-500 text-4xl mb-4"></i>
                            <p class="text-gray-600">Link not found</p>
                            <a href="/" data-link class="text-blue-600 hover:text-blue-700 mt-2 inline-block">Back to Dashboard</a>
                        </div>
                    `;
                    return;
                }

                app.innerHTML = `
                    <div class="fade-in">
                        <!-- Back button -->
                        <div class="mb-6">
                            <a href="/" data-link class="inline-flex items-center text-blue-600 hover:text-blue-700">
                                <i class="fas fa-arrow-left mr-2"></i>Back to Dashboard
                            </a>
                        </div>

                        <!-- Stats Header -->
                        <div class="bg-white p-6 rounded-lg shadow-sm border mb-6">
                            <div class="flex items-center justify-between">
                                <div>
                                    <h2 class="text-2xl font-bold text-gray-900">Link Statistics</h2>
                                    <p class="text-gray-600 mt-1">${this.stats.target_url}</p>
                                </div>
                                <div class="text-right">
                                    <div class="font-mono text-lg bg-blue-50 text-blue-700 px-3 py-2 rounded">${this.stats.code}</div>
                                    <button 
                                        onclick="stats.copyShortUrl()"
                                        class="text-sm text-blue-600 hover:text-blue-700 mt-1"
                                    >
                                        <i class="fas fa-copy mr-1"></i>Copy Short URL
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Stats Cards -->
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                            <div class="bg-white p-6 rounded-lg shadow-sm border">
                                <div class="flex items-center">
                                    <div class="flex-shrink-0">
                                        <i class="fas fa-mouse-pointer text-2xl text-blue-600"></i>
                                    </div>
                                    <div class="ml-4">
                                        <p class="text-sm font-medium text-gray-500">Total Clicks</p>
                                        <p class="text-3xl font-bold text-gray-900">${this.stats.clicks}</p>
                                    </div>
                                </div>
                            </div>

                            <div class="bg-white p-6 rounded-lg shadow-sm border">
                                <div class="flex items-center">
                                    <div class="flex-shrink-0">
                                        <i class="fas fa-clock text-2xl text-green-600"></i>
                                    </div>
                                    <div class="ml-4">
                                        <p class="text-sm font-medium text-gray-500">Last Clicked</p>
                                        <p class="text-lg font-semibold text-gray-900">${UIComponents.formatDate(this.stats.last_clicked)}</p>
                                    </div>
                                </div>
                            </div>

                            <div class="bg-white p-6 rounded-lg shadow-sm border">
                                <div class="flex items-center">
                                    <div class="flex-shrink-0">
                                        <i class="fas fa-calendar text-2xl text-purple-600"></i>
                                    </div>
                                    <div class="ml-4">
                                        <p class="text-sm font-medium text-gray-500">Created</p>
                                        <p class="text-lg font-semibold text-gray-900">${UIComponents.formatDate(this.stats.created_at)}</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Quick Actions -->
                        <div class="bg-white p-6 rounded-lg shadow-sm border">
                            <h3 class="text-lg font-semibold mb-4">Quick Actions</h3>
                            <div class="flex space-x-4">
                                <button 
                                    onclick="stats.copyShortUrl()"
                                    class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors"
                                >
                                    <i class="fas fa-copy mr-2"></i>Copy Short URL
                                </button>
                                <a 
                                    href="${this.stats.target_url}" 
                                    target="_blank"
                                    class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition-colors inline-flex items-center"
                                >
                                    <i class="fas fa-external-link-alt mr-2"></i>Visit URL
                                </a>
                                <button 
                                    onclick="stats.deleteLink()"
                                    class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition-colors"
                                >
                                    <i class="fas fa-trash mr-2"></i>Delete Link
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }

            bindEvents() {
                // Additional event bindings if needed
            }

            copyShortUrl() {
                const shortUrl = `${window.location.origin}/${this.stats.code}`;
                UIComponents.copyToClipboard(shortUrl);
            }

            async deleteLink() {
                if (!confirm('Are you sure you want to delete this link?')) {
                    return;
                }

                try {
                    await ApiService.deleteLink(this.stats.code);
                    UIComponents.showNotification('Link deleted successfully');
                    // Redirect to dashboard
                    window.history.pushState(null, null, '/');
                    router.handleRoute();
                } catch (error) {
                    UIComponents.showNotification('Failed to delete link', 'error');
                }
            }
        }

        // Initialize the application
        const router = new Router();

        // Global references for components
        let dashboard, stats;

        // Router method implementations
        router.loadDashboard = async function() {
            dashboard = new Dashboard();
        };

        router.loadStats = async function(code) {
            stats = new Stats(code);
        };
    </script>
</body>
</html>
